<p>listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i=index"> 
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<div *ngIf="heroeBorrado!=='' ">
    <h3>Heroe Borrado primer if: <small>{{heroeBorrado}}</small></h3>
    
</div>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado2: <small>{{heroeBorrado}}</small></h3>
    
</div>

<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>
